:href="#E3-MJSZ1-29" x="1483" y="-1"></use></g><use xlink:href="#E3-MJMAIN-394" x="2824" y="0"></use><use xlink:href="#E3-MJMATHI-78" x="3657" y="0"></use></g><use xlink:href="#E3-MJMAIN-394" x="18012" y="0"></use><use xlink:href="#E3-MJMATHI-78" x="18845" y="0"></use><use xlink:href="#E3-MJMAIN-3D" x="19695" y="0"></use><g transform="translate(20473,0)"><g transform="translate(397,0)"><rect stroke="none" width="1347" height="60" x="0" y="220"></rect><g transform="translate(60,478)"><use transform="scale(0.707)" xlink:href="#E3-MJMATHI-62" x="0" y="0"></use><use transform="scale(0.707)" xlink:href="#E3-MJMAIN-2212" x="429" y="0"></use><use transform="scale(0.707)" xlink:href="#E3-MJMATHI-61" x="1206" y="0"></use></g><use transform="scale(0.707)" xlink:href="#E3-MJMATHI-6E" x="652" y="-488"></use></g></g></g></svg></span><script type="math/tex">\int_{{\,a}}^{{\,b}}{{f\left( x \right)\,dx}} = \mathop {\lim }\limits_{n \to \infty } \sum\limits_{i = 1}^n {f\left( {x_i^*} \right)\Delta x} \hspace{0.25in}\hspace{0.25in}\hspace{0.25in}\Delta x = \frac{{b - a}}{n}</script></p><p><span>Integration is just summing the area under a curve. You take the value of the curve at a point (height) and then multiply it by an infinitesimally small increment in the input value (width) and then sum over all these increments.</span></p></div>
