      function fadeIn(element) {
        element.style.opacity = "0"; 
        element.style.display = "block"; 
        var op = 0.1;  // initial opacity
        var timer = setInterval(function () {
            if (op >= 1){
                clearInterval(timer);
            }
            element.style.opacity = op;
            op += 0.1;
        }, 100);
      }

      function fadeOutAndfadeIn(origObj1, origObj2, obj1, obj2){
      var opacity = 1;
      var timer = setInterval(function(){
        if(opacity < 0.1){
          clearInterval(timer);
          origObj1.style.display = "none"; 
          origObj2.style.display = "none"; 
          //swap the image, and fadeIn, which is the same as above function
          
          fadeIn(obj2);

          fadeIn(obj1);
        }
        origObj1.style.opacity = opacity;
        origObj2.style.opacity = opacity;
        opacity -=  0.1;
      }, 50);
      }

var _CONTENT = [

];

// Current sentence being processed
var _PART = 0;

// Character number of the current sentence being processed 
var _PART_INDEX = 0;

// Holds the handle returned from setInterval
var _INTERVAL_VAL;

// Element that holds the text
var _ELEMENT = document.querySelector("#text");

// Cursor element 
var _CURSOR = document.querySelector("#cursor");

// Implements typing effect
function Type() { 
	// Get substring with 1 characater added
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX + 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX++;

	// If full sentence has been displayed then start to delete the sentence after some time
	if(text === _CONTENT[_PART]) {
		// Hide the cursor
		_CURSOR.style.display = 'none';

		clearInterval(_INTERVAL_VAL);
	}
}

// Start the typing effect on load
_INTERVAL_VAL = setInterval(Type, 100);
